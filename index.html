<html>
<title>Impacto UFG</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Util/w3.css">

<style>

.header {
  padding: 10px;
  text-align: left;
  text-indent: 100px;
  line-height: 10px;
  background: #0f0052;
  color: white;
  font-size: 20px;
}


.content iframe {
  width: 78%;
  min-height: 500px;
  position: absolute;
  display: block;
  margin-left: 20%;
}

</style>

</head>

<body>

<!-- Header -->
<div class = "header">
    <h1>Impacto UFG</h1>
    <p>Subtitulo</p>
  </div>

<!-- Topbar -->
<div class="w3-bar w3-border w3-card-4 w3-light-gray">
    <a href="#" class="w3-bar-item w3-button w3-bottombar w3-hover-red">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-bottombar w3-hover-red">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-bottombar w3-hover-red">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-bottombar w3-gray w3-hover-red">Dados</a>
    <a href="#" class="w3-bar-item w3-button w3-bottombar w3-hover-red">Link 3</a>
  </div>

<!-- Leftbar -->

<div class="w3-sidebar w3-bar-block w3-dark-gray" style="width:20%">
    <button class="w3-bar-item w3-button w3-hover-white w3-border-bottom tablink" onclick="switchPage(event, 'ProjetosUA')">Projetos</button>
    <button class="w3-bar-item w3-button w3-hover-white w3-border-bottom tablink" onclick="switchPage(event, 'WordCloud')">Word Cloud</button>
    <button class="w3-bar-item w3-button w3-hover-white w3-border-bottom tablink" onclick="switchPage(event, 'EmpresasEgressos')">Empresas de Egressos</button>
  </div>



<!-- Content -->
<div class = "content">
    

<div id="ProjetosUA" class="w3-container tabcontent" display="none">
    <iframe src="Pages/ProjetosUA.html" style="border:none" scrolling="no" onload="this.style.height=(this.contentWindow.document.
    body.scrollHeight+20)+'px';">
    </iframe>
</div>

<div id="WordCloud" class="w3-container tabcontent" display="none">
    <iframe src="Pages/WordCloud.html" style="border:none" scrolling="no" onload="this.style.height=(this.contentWindow.document.
    body.scrollHeight+20)+'px';">
    </iframe>
</div>

<div id="EmpresasEgressos" class="w3-container tabcontent" display="none">
    <iframe src="Pages/EmpresasEgressos.html" onload="resizeIframe(this)" style="border:none" scrolling="yes" onload="this.style.height=(this.contentWindow.document.
    body.scrollHeight+20)+'px';">
    </iframe>
</div>


</div>


  <script type="text/javascript" src="Util/SwitchPage.js"></script>

  <script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
    }
  </script>


</body>
</html>
